<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="wrap">
        <div class="main">
            <input type="text" maxlength="10" class="dial" placeholder="0">
            <div class="buttons">
                <ul class="actions">
                    <li id="clear">C</li>
                    <li><img data-act="plus" src="./img/plus.png" alt="plus icon"></li>
                    <li><img data-act="minus" src="./img/minus.png" alt="minus icon"></li>
                    <li><img data-act="mult" src="./img/mult.png" alt="multiply icon"></li>
                    <li><img data-act="div" src="./img/divide.png" alt="divide icon"></li>
                    <li><img class="sqrt" src="./img/sqrt.png" alt="sqrt icon"></li>
                    <li><img data-act="pow" src="./img/pow.png" alt="pow icon"></li>
                    <li><img data-act="percent" src="./img/percentage.png" alt="percentage icon"></li>
                    <li><img data-act="equal" class="equal" src="./img/equal.png" alt="equal icon"></li>
                </ul>
                <ul class="digits">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>0</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
